<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>jQuery UI Signature Pad Examples</title>
<link href="css/jquery.signature.css" rel="stylesheet">
<style>
.kbw-signature { width: 400px; height: 200px; }
</style>
<!--[if IE]>
<script src="excanvas.js"></script>
<![endif]-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="js/jquery.signature.js"></script>
<script>
$(function() {
	var sig = $('#sig').signature({
		// The background colour.
    background: '#fff',

    // The colour of the signature.
    color: '#000',
	});
	$('#disable').click(function() {
		var disable = $(this).text() === 'Disable';
		$(this).text(disable ? 'Enable' : 'Disable');
		sig.signature(disable ? 'disable' : 'enable');
	});
	$('#clear').click(function() {
		sig.signature('clear');
	});
	$('#json').click(function() {
		alert(sig.signature('toJSON'));
	});
	$('#svg').click(function() {
		alert(sig.signature('toSVG'));
        console.log(sig.signature('toSVG'));
	});
});
</script>
</head>
<body>
<div class="container">
    <div id="sig"></div>
    <p style="clear: both;">
        <button id="disable">Disable</button>
        <button id="clear">Clear</button>
        <button id="json">To JSON</button>
        <button id="svg">To SVG</button>
    </p>
</div>
</body>
</html>
